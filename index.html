<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Op Tris</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <h1>Welcome to the game</h1>
        <p class="sub-title">Please insert name or click to start</p>
        <div class="result-container">
            <p class="result"></p>
        </div>
        <div class="controls-container">
            <div class="controls-player1">
                <label for="player1">player 1</label>
                <input id="player1" type="text">
            </div>
            <div class="controls-player2">
                <label for="player2">player 2</label>
                <input id="player2" type="text">
            </div>
        </div>
        <div class="btn-container">
            <button class="start-btn">Start game</button>
            <button class="restart-btn">Re-start game</button>
        </div>

        <script src="./scripts/main.js"></script>
    </body>
</html>
